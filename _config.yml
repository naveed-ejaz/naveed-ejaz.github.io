title: "Naveed Ejaz"
email: naveed3797@gmail.com
description: >-
  Academic website of Dr. Naveed Ejaz, Research Fellow at Queen's University.
baseurl: "" # leave empty
url: "https://naveed-ejaz.github.io" # no trailing slash

# Theme
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default

# Site Author
author:
  name: "Dr. Naveed Ejaz"
  email: "naveed3797@gmail.com"

# Author info
github_username: naveed-ejaz
repository: naveed-ejaz/naveed-ejaz.github.io

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-paginate
  - jekyll-include-cache

# Include custom folders
include:
  - _pages

# Collections (for future blog or research posts)
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Defaults for pages
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Navigation menu - this is the correct format for Minimal Mistakes
navigation:
  main:
    - title: "Home"
      url: /
    - title: "Research"
      url: /research/
    - title: "Contact"
      url: /contact/

# Remove header_pages - not used by Minimal Mistakes
